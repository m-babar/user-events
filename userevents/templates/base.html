{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}User Events{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        {% block stylesheet %}
        {% endblock %}
    </head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'my_events' %}">Show My Events</a>
            <a class="navbar-brand" href="{% url 'create_event' %}">Create New Events</a>
            <a class="navbar-brand" href="{% url 'index' %}">All Events</a>
            <a class="navbar-brand" href="{% url 'account_logout' %}">Logout</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        {% block javascript %}
        {% endblock %}
  </body>
</html>
